    args:
      - '-c'
      - >
        gcloud beta deploy releases create rel-$(date +%y%m%d-%s)
        --delivery-pipeline=$_DELIVERY_PIPELINE
        --region=$_REGION --annotations="commitId=$REVISION_ID" --to-target=cluster-$_ENV

